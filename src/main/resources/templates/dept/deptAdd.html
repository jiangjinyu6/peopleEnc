<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" th:href="@{css/dashboard.css}" rel="stylesheet" type="text/css">
    <link href="css/main.css" th:href="@{css/main.css}" rel="stylesheet" type="text/css">
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='depts')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->
            <form th:action="@{/dept}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${depts!=null}"/>
                <input  name="id" th:if="${depts!=null}" th:value="${depts.id}">
                <div class="form-group">
                    <label>部门名称</label>
                    <input name="departmentName" type="text" class="form-control" placeholder="后端服务部" th:value="${depts!=null}?${depts.departmentName}">
                </div>
                <div class="form-group">
                    <label>部门编号</label>
                    <!--提交的是部门的id-->
                    <input name="deptId" type="text" class="form-control" placeholder="部门id" th:value="${depts!=null}?${depts.id}">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input name="email" type="email" class="form-control" placeholder="zhangsan@163.com" th:value="${depts!=null}?${depts.email}">
                </div>
                <div class="form-group">
                    <label>部门简介</label>
                    <input name="intro" type="text" class="form-control" placeholder="输入部门简介" th:value="${depts!=null}?${depts.intro}">
                </div>
                <div class="form-group">
                    <label>创立时间</label>
                    <input name="birth" type="text" class="form-control" placeholder="2020/1/1" th:value="${depts!=null}?${#dates.format(depts.date, 'yyyy-MM-dd')}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${depts!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js" th:src="@{js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="js/popper.min.js" th:src="@{js/popper.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="js/feather.min.js" th:src="@{js/feather.min.js}"></script>
</body>
</html>
